<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub 文件加速</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f6f8fa;
    }
    .container {
      max-width: 600px;
      padding: 20px;
      background-color: #fff;
      border-radius: 6px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #24292e;
    }
    .input-group {
      display: flex;
      margin-bottom: 10px;
    }
    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #e1e4e8;
      border-radius: 6px 0 0 6px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background-color: #2ea44f;
      color: white;
      border: none;
      border-radius: 0 6px 6px 0;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #2c974b;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #586069;
    }
    .footer a {
      color: #0366d6;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .container {
        width: 100%;
        border-radius: 0;
        box-shadow: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GitHub 文件加速</h1>
    <div class="input-group">
      <input type="text" id="github-url" placeholder="输入 GitHub 链接" autocomplete="off">
      <button onclick="convert()">转换</button>
    </div>
    <div class="footer">
      <p>GitHub 文件加速服务，加速访问 GitHub 的 release、archive、项目文件等资源</p>
      <p>支持 release、archive、raw、blob、gist 等链接的加速</p>
      <p>Powered by <a href="https://vercel.com" target="_blank">Vercel</a></p>
    </div>
  </div>
  <script>
    function convert() {
      const url = document.getElementById('github-url').value.trim();
      if (url) {
        // 获取当前域名作为基础 URL
        const currentHost = window.location.protocol + '//' + window.location.host;
        // 处理输入的 GitHub URL
        let processedUrl = url;
        // 如果包含完整的 GitHub URL，则保留路径部分
        if (url.includes('github.com')) {
          processedUrl = url.replace(/^(https?:\/\/)?(www\.)?github\.com/, '');
        }
        // 确保路径以斜杠开头
        if (!processedUrl.startsWith('/')) {
          processedUrl = '/' + processedUrl;
        }
        // 跳转到处理后的 URL
        window.location.href = currentHost + processedUrl;
      }
    }
    
    document.getElementById('github-url').addEventListener('keyup', function(event) {
      if (event.key === 'Enter') {
        convert();
      }
    });
  </script>
</body>
</html>
